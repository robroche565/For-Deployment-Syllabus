{% extends '../base/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4">
                <div class="card">
                <div class="card-body">
                    <div class="text-center mb-2"><img src="{% static 'images/logo.png' %}" class="img-fluid" style="width:90px"></div>
                    <h5 class="card-title text-center mb-3">Enter Your WMSU Account</h5>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="WMSU E-mail">
                            <label for="email">Wmsu Email</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Send E-mail</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p>Go back to <a class="text-decoration-none fw-bold" href="{% url 'login' %}" style="color: #d24d57 !important;">Log In</a></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
