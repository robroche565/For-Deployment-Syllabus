{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/sass/app.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
      {% comment %} var syllabus_id = {{ syllabus.id }};
      var syllabus_ai_id = {{ syllabus_ai.id }}; {% endcomment %}
      var staticAudioPath = '{% static "/audio/notif_sound.mp3" %}';
    </script>
    {% block styles %}{% endblock %}
  </head>
  <body style="background-color: #444654;">
    {% include 'includes/top_nav.html' %}
    {% include 'includes/side_nav.html' %}
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/dynamic_forms.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
